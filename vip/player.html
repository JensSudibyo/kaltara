<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.6.0/dist/clappr.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@0.3.0/dist/level-selector.min.js"></script>
    <script src="/histats.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #player, #videoIframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .hidden {
            display: none;
        }
        /* Menimpa gaya poster Clappr untuk menjaga proporsi */
        .player-poster[data-poster] {
            background-size: contain !important; /* Menjaga rasio aspek poster */
            background-color: black !important; /* Warna latar belakang hitam */
        }
    </style>

    <script data-cfasync="false" type='text/javascript' src='//pl123456.puhtml.com/82/6d/f3/826df33e1880e1ab086c8406879dc14e.js'></script>
    <script type='text/javascript' src='//disappearsurgery.com/93/c9/e1/93c9e1602f4c05da2a587d287c363a0e.js'></script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
	
</head>
<body>

    <!-- Container untuk Clappr Player -->
    <div id="player" class="hidden"></div>

    <!-- Container untuk Iframe -->
    <iframe id="videoIframe" class="hidden" src="" frameborder="0" allowfullscreen scrolling="no" 
        sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-top-navigation"
        allow="encrypted-media; autoplay">
    </iframe>

    <script>
        // Daftar sumber video (tanpa perlu menentukan tipe)
        const sources = {
<!-- Awal Data -->
'TJ4m2g10BK': 'https://livecloud.pstatic.net/sports/lip2_kr/anmssgpu0004/qpbsbnntyfxna4wr8xc5obpdyaymc5eowmnw/playlist.m3u8?hdnts=st=1740206642~exp=1740239052~acl=*/qpbsbnntyfxna4wr8xc5obpdyaymc5eowmnw/*~hmac=0877a0515d61ffa6a3049f11e9c5bb4102b26e049c3b794d7c7fa87f036edc71',
'RBgdF3GWPY': 'https://punya.elutuna.workers.dev/kltraid.online402/playlist.m3u8',
'rpfN8MVH2o': 'https://punya.elutuna.workers.dev/kltraid.online408/playlist.m3u8',
'LSjX6TcImm': 'https://live1.jiatianxiazhuangshi.com/live/56981551_8ac94034445a34d90200ceaf8a70fbeb_nsd.m3u8',
'xOTlkDjMri': 'https://xlz.plcdn.xyz/ajax/chanel/type/5/link/channel14',
'ZQhVEb8QC7': 'https://playerpc.vnmlion.com/?url=https%3A%2F%2Fub.esportlive.vip%2Fsport%2F202_3407523_1.flv%3Fauth_key%3D1740302280-0-0-43f662d1fb24e4d1d11896f153b8d98f&muted=true&controls=true&language=zh-CN&loop=false',
'bnior7Xb3Q': 'https://thapcam.elutuna.workers.dev/aoEbFojR2UIqUmV7VYHjqg/Fv2lucGIbhPi2caWYvF5Lg/1740244296417/live/chimHD/playlist.m3u8',
'xWHGOG0DwE': 'https://punya.elutuna.workers.dev/kltraid.online408/playlist.m3u8',
'asTa8rbHNW': 'https://live3.jiatianxiazhuangshi.com/live/56981549_7f14c8b8540d75901f845211487396a3_nsd.m3u8',
'X3CLGn8QB6': 'https://i.kitescdnz.net/live/v1/+rLFg2m7mafxNeqXr5G4ThGXmb2K6jCxgVOdoHWmdYVK2-TPZzL9AFOuYPF1F49d/index.m3u8',
'E2VCouIFNN': 'https://i.kitescdnz.net/live/v1/+rLFg2m7mafxNeqXr5G4ThGXmb2K6jCxgVOdoHWmdYVK2-TPZzL9AFOuYPF1F49d/index.m3u8',
'pIz4Afx4vA': '',
'mrsis78CTP': '',
<!-- Akhir Data -->
        };

        // Fungsi untuk mendapatkan parameter dari URL
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Ambil parameter `key` dari URL
        const videoKey = getQueryParameter('key');
        const videoUrl = sources[videoKey];

        if (videoUrl) {
	     if (videoUrl.includes('.m3u8')) { 
                // Tampilkan Clappr Player untuk M3U8
                document.getElementById('player').classList.remove('hidden');
                var player = new Clappr.Player({
                    source: videoUrl,
                    height: '100%',
                    width: '100%',
                    loop: false,
                    poster: 'https://www.streamkaltaraid.online/images/poster1.png',
                    plugins: [LevelSelector],
                    mediacontrol: { seekbar: '#014AFF', buttons: '#FFF' },
                    playback: { hlsjsConfig: { startPosition: -1 } },
                    mimeType: "application/x-mpegURL"
                });
                player.attachTo(document.getElementById("player"));

                // Fungsi untuk mengubah orientasi ke landscape saat fullscreen
                player.on(Clappr.Events.PLAYER_FULLSCREEN, function() {
                    if (screen.orientation && screen.orientation.lock) {
                        screen.orientation.lock('landscape').catch(function(error) {
                            console.error('Orientation lock failed:', error);
                        });
                    }
                });

                // Kembalikan orientasi saat keluar dari fullscreen
                player.on(Clappr.Events.PLAYER_EXIT_FULLSCREEN, function() {
                    if (screen.orientation && screen.orientation.unlock) {
                        screen.orientation.unlock();
                    }
                });

                // Event handling untuk error dan mencoba ulang pemutaran video
                player.on(Clappr.Events.PLAYER_ERROR, function() {
                    console.error('Error occurred while playing the video. Retrying...');
                    setTimeout(function() {
                        player.load({ source: videoUrl });
                        player.play();
                    }, 5000); // Coba lagi setelah 5 detik
                });

            } else {
                // Tampilkan Iframe untuk selain M3U8
                document.getElementById('videoIframe').classList.remove('hidden');
                document.getElementById('videoIframe').src = videoUrl;
            }
        } else {
            console.warn('Key tidak valid. Tidak ada video yang dapat diputar.');
        }

   	window.addEventListener('load', function() {
           disableDevtool();
       });

    </script>
	
</body>
</html>
