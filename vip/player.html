<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.6.0/dist/clappr.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@0.3.0/dist/level-selector.min.js"></script>
    <script src="/histats.js"></script>

    <style>
	        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #player, #videoIframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .hidden {
            display: none;
        }
        .player-poster[data-poster] {
            background-size: contain !important;
            background-color: black !important;
        }

        /* New Loader Styles */
        .loader-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00fa9f;
            z-index: 9999;
        }

        .loader {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: block;
            margin: 15px auto;
            position: relative;
            color: #FFF;
            left: -100px;
            box-sizing: border-box;
            animation: shadowRolling 2s linear infinite;
        }

        @keyframes shadowRolling {
            0% { box-shadow: 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0); }
            12% { box-shadow: 100px 0 white, 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0); }
            25% { box-shadow: 110px 0 white, 100px 0 white, 0px 0 rgba(255, 255, 255, 0), 0px 0 rgba(255, 255, 255, 0); }
            36% { box-shadow: 120px 0 white, 110px 0 white, 100px 0 white, 0px 0 rgba(255, 255, 255, 0); }
            50% { box-shadow: 130px 0 white, 120px 0 white, 110px 0 white, 100px 0 white; }
            62% { box-shadow: 200px 0 rgba(255, 255, 255, 0), 130px 0 white, 120px 0 white, 110px 0 white; }
            75% { box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 130px 0 white, 120px 0 white; }
            87% { box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 130px 0 white; }
            100% { box-shadow: 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0), 200px 0 rgba(255, 255, 255, 0); }
        }
    </style>
  
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <script data-cfasync="false" type='text/javascript' src='//disappearsurgery.com/93/c9/e1/93c9e1602f4c05da2a587d287c363a0e.js'></script>
  
</head>
<body>
    <!-- Loader -->
    <div id="loaderContainer" class="loader-container hidden">
        <div class="loader"></div>
        <div>Comeback later</div>
    </div>

    <!-- Container untuk Clappr Player -->
    <div id="player" class="hidden"></div>

    <!-- Container untuk Iframe -->
    <iframe id="videoIframe" class="hidden" src="" frameborder="0" allowfullscreen scrolling="no"
        sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-top-navigation"
        allow="encrypted-media; autoplay">
    </iframe>

    <script>
        const sources = {
<!-- Awal Data -->
'rcti': 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGcmN0aSUyRmluZXdzaWQmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=',
'mnc': 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGbW5jdHYlMkZpbmV3c2lkJmhlaWdodD0xMDAlMjUmd2lkdGg9MTAwJTI1',
'gtv': 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGZ3R2JTJGaW5ld3NpZCZoZWlnaHQ9MTAwJTI1JndpZHRoPTEwMCUyNQ==',
'inews': 'https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGaW5ld3MlMkZpbmV3c2lkJmhlaWdodD0xMDAlMjUmd2lkdGg9MTAwJTI1',
'jV66cuQQCi': 'https://bikinbaru96.blogspot.com/2025/03/embed-yt-2.html',
'AqKDvUlcSP': 'https://sport.inplaynet.tech/livestream.html?src=aHR0cHM6Ly9zbWQuc3BvcnRwbGF5ZXIuaW8vZW1iZWQucGhwLz9tYXRjaF9pZD0xMjU1MDI5MyZzaz0xYzlhYzAxJnR5cGU9cw==',
'JnNWGrIRs7': 'https://vt-osoi7r4b.sportcdn.live/live/live-1-4303697-2.m3u8?txSecret=109dfc40c4c5f0ace9ccba7edf77afa2&txTime=67febb26',
'Uj6bxynJIp': 'https://rr4---sn-8pxuuxa-onon.applecdnstore.com/livetv/2024/live_event_uefa_01/index.m3u8',
'rbJzEP48cm': 'https://sport.inplaynet.tech/livestream.html?src=aHR0cHM6Ly9zbWQuc3BvcnRwbGF5ZXIuaW8vZW1iZWQucGhwLz9tYXRjaF9pZD0xMjUzMTUwNyZzaz0xYzlhYzAxJnR5cGU9cw==',
'PElbsPI5P9': 'https://jf4.naqsheala.com:999/hls/mevent1.m3u8?md5=mw0Bo1x-pOKZ5Q2Af1tOHg&expires=1744750680',
'Q1jBV5yik2': 'https://rr4---sn-8pxuuxa-onon.applecdnstore.com/livetv/2024/UK_TNT_SPORTS_1/index.m3u8',
'P90ZPSp4eI': 'https://sport.inplaynet.tech/livestream.html?src=aHR0cHM6Ly9zbWQuc3BvcnRwbGF5ZXIuaW8vZW1iZWQucGhwLz9tYXRjaF9pZD0xMjUzMTUwOCZzaz0xYzlhYzAxJnR5cGU9cw==',
'03xR0JGUpN': 'https://jf4.naqsheala.com:999/hls/mevent2.m3u8?md5=l5ELdQMLwKPGMSeFikG6jA&expires=1744750676',
'LvvIHm5Cco': 'https://sport.inplaynet.tech/livestream.html?src=aHR0cHM6Ly9zbWQuc3BvcnRwbGF5ZXIuaW8vZW1iZWQucGhwLz9tYXRjaF9pZD0xMjUzMTU0NSZzaz0xYzlhYzAxJnR5cGU9cw==',
<!-- Akhir Data -->
        };

        function getQueryParameter(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
        }

        const videoKey = getQueryParameter('key');

        // Cek jika key tidak ada atau tidak valid
        if (!videoKey || !sources[videoKey]) {
            document.getElementById('loaderContainer').classList.remove('hidden');
            document.getElementById('player').classList.add('hidden');
            document.getElementById('videoIframe').classList.add('hidden');
            throw new Error('Invalid or missing video key'); // Hentikan eksekusi
        }

        const videoUrl = sources[videoKey];
      
        // Tambahkan meta referrer jika domain termasuk dalam daftar
        (function () {
            const noReferrerKeywords = ['jiatianxiazhuangshi', 'naqsheala', 'inplaynet', 'newkso', 'sindikasi.inews'];

            const url = document.createElement('a');
            url.href = videoUrl;

            // Cek apakah salah satu keyword cocok dengan domain
            const isMatch = noReferrerKeywords.some(keyword => url.hostname.includes(keyword));

            if (isMatch) {
                const meta = document.createElement('meta');
                meta.name = 'referrer';
                meta.content = 'no-referrer';
                document.head.appendChild(meta);
            }
        })();

        if (videoUrl.includes('.m3u8')) {
            document.getElementById('player').classList.remove('hidden');
            
            var playerOptions = {
                source: videoUrl,
                height: '100%',
                width: '100%',
                poster: 'https://www.streamkaltaraid.online/images/poster1.png',
                plugins: [LevelSelector],
                mediacontrol: { seekbar: '#014AFF', buttons: '#FFF' },
                playback: { hlsjsConfig: { startPosition: -1 } },
                mimeType: "application/x-mpegURL"
            };

            var player = new Clappr.Player(playerOptions);
            player.attachTo(document.getElementById("player"));

            player.on(Clappr.Events.PLAYER_FULLSCREEN, function() {
                if (screen.orientation?.lock) {
                    screen.orientation.lock('landscape').catch(console.error);
                }
            });

            player.on(Clappr.Events.PLAYER_EXIT_FULLSCREEN, function() {
                if (screen.orientation?.unlock) {
                    screen.orientation.unlock();
                }
            });

            player.on(Clappr.Events.PLAYER_ERROR, function() {
                console.error('Error occurred. Retrying...');
                setTimeout(() => {
                    player.load({ source: videoUrl });
                    player.play();
                }, 5000);
            });

        } else {
            document.getElementById('videoIframe').classList.remove('hidden');
            
            const excludedDomains = ['embedstreams.top', 'embedme.top', 'streamsvv1.su'];
            const link = document.createElement('a');
            link.href = videoUrl;

            if (excludedDomains.includes(link.hostname)) {
                document.getElementById('videoIframe').removeAttribute('sandbox');
            }
            
            document.getElementById('videoIframe').src = videoUrl;
        }

        window.addEventListener('load', () => disableDevtool());
      
    </script>
</body>
</html>
