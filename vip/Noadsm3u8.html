<!DOCTYPE html>
<html>
<head>
    <title>Video Player M3U8</title>
    <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.6.0/dist/clappr.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@0.3.0/dist/level-selector.min.js"></script>
    <script src="/histats.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #player {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        /* Menimpa gaya poster Clappr untuk menjaga proporsi */
        .player-poster[data-poster] {
            background-size: contain !important; /* Menjaga rasio aspek poster */
            background-color: black !important; /* Warna latar belakang hitam */
        }
    </style>
  
  
</head>
<body>
    <div id="player"></div>
    <script>
        // Daftar file M3U8 berdasarkan key
        const videoSources = {
<!-- Awal Data -->
'gIzh0cxc5C': 'https://op-group1-swiftservehd-1.dens.tv/h/h217/index.m3u8',
'MACbjqb5qf': 'https://live.jiatianxiazhuangshi.com/live/56745743_a04dfa6e524548f7e2d220bf712bf16c_nslow.m3u8',
'xD4u9qIx41': 'https://cn.elutuna.workers.dev/lip2_kr/cnmssgpu0001/qnneyfjbr3k284o8vqnmdwwfcjkuyb51d1k3/playlist.m3u8?hdnts=st=1737452956~exp=1737485366~acl=*/qnneyfjbr3k284o8vqnmdwwfcjkuyb51d1k3/*~hmac=9e98187880225c15de0368481444d18014188169ecea2ba175de641c309b7899',
'kZlFnX8yHc': 'https://cn.elutuna.workers.dev/lip2_kr/anmssgpu0004/whojh4kyfp4i2ahemvczgcomhjkuyyxxtvks/playlist.m3u8?hdnts=st=1737453542~exp=1737485952~acl=*/whojh4kyfp4i2ahemvczgcomhjkuyyxxtvks/*~hmac=319ca74366599230c937ec49b44267841061ebae094559b7272815c5c7e0a7e8',
'z4OWQ6xE5q': 'https://cn.elutuna.workers.dev/lip2_kr/cnmssgpu0001/qnneyfjbr3k284o8vqnmdwwfcjkuyb51d1k3/playlist.m3u8?hdnts=st=1737452956~exp=1737485366~acl=*/qnneyfjbr3k284o8vqnmdwwfcjkuyb51d1k3/*~hmac=9e98187880225c15de0368481444d18014188169ecea2ba175de641c309b7899',
'k9uTqjfrPP': 'https://cn.elutuna.workers.dev/lip2_kr/anmssgpu0004/whojh4kyfp4i2ahemvczgcomhjkuyyxxtvks/playlist.m3u8?hdnts=st=1737453542~exp=1737485952~acl=*/whojh4kyfp4i2ahemvczgcomhjkuyyxxtvks/*~hmac=319ca74366599230c937ec49b44267841061ebae094559b7272815c5c7e0a7e8',
<!-- Akhir Data -->
        };

        // Fungsi untuk mendapatkan parameter dari URL
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Ambil key dari URL
        const videoKey = getQueryParameter('key');

        // Tentukan file M3U8 berdasarkan key, gunakan sumber default jika key tidak ditemukan
        const videoFile = videoSources[videoKey] || Object.values(videoSources)[0]; // Gunakan file pertama sebagai default

        // Konfigurasi Clappr Player
        var playerElement = document.getElementById("player");
        var player = new Clappr.Player({
            source: videoFile,
            height: '100%',
            width: '100%',
            loop: false,
            poster: 'https://www.streamkaltaraid.online/images/poster.png', // Poster video
            plugins: [LevelSelector],
            mediacontrol: {
                seekbar: '#014AFF',
                buttons: '#FFF'
            },
            playback: {
                hlsjsConfig: {
                    startPosition: -1, // Selalu mulai dari posisi live terkini
                }
            },
            mimeType: "application/x-mpegURL"
        });
        player.attachTo(playerElement);

        // Fungsi untuk mengubah orientasi ke landscape saat fullscreen
        player.on(Clappr.Events.PLAYER_FULLSCREEN, function() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.error('Orientation lock failed:', error);
                });
            }
        });

        // Kembalikan orientasi saat keluar dari fullscreen
        player.on(Clappr.Events.PLAYER_EXIT_FULLSCREEN, function() {
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        });

        // Event handling untuk error
        player.on(Clappr.Events.PLAYER_ERROR, function() {
            console.error('Error occurred while playing the video. Retrying...');
            setTimeout(function() {
                player.load({ source: videoFile });
                player.play();
            }, 5000); // Coba lagi setelah 5 detik
        });
    </script>
</body>
</html>
